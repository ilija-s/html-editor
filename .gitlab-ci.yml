image: ubuntu:latest

stages:
  - before_script
  - build
  - test


before_script:
  - apt update -y
  - apt install -y build-essential libgl1-mesa-dev libxcb-xinerama0-dev libxcb-xinerama0 cmake python3 python3-pip python3-venv
  - add-apt-repository ppa:beineri/opt-qt-6.4.0-focal
  - apt-get update -y
  - apt-get install -y qt-6.4.0 qt6-qmake


build:
  stage: build
  script:
    - qmake ./HTML_editor.pro
    - make -j$(nproc)

test:
  stage: test
  script:
    - cd test
    - for dir in */; do
        if [[ $dir == *Test/ ]]; then
          cd $dir;
          qmake;
          make;
          ./$(basename $dir)Test;
          cd ..;
        fi
      done
